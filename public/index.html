<head xmlns="http://www.w3.org/1999/html">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        form {
            margin: 0;
        }
        table td {
            padding: 4px;
            border: 1px solid #DDD;
            vertical-align: center;
        }
        td {
          line-height: 1.2em;
        }
        #content {
            line-height: 2em;
        }
        .table-left {
            width: 50px;
            font-style: italic;
            text-align: right;
            font-size: 0.75em;
        }
        .small-label {
            font-size: 0.75em;
            text-transform: uppercase;
        }
        .divider {
            height: 1em;
        }
        .big-text {
            font-size: 3em;
        }
        .note {
            font-weight: bold;
            font-size: 0.85em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <div data-role="page" data-title="cantolite" id="">
        <div data-role="header"
             data-position="fixed"
             style="
                padding: 10px 10px 0px 10px;">
            <div class="note">
                cantolite: cantonese &#xbb; english dictionary
            </div>
            <form id="search-form">
                <div style="width: 100%; display: flex">
                    <div style="flex: 1 1">
                        <input
                            type="search"
                            data-mini="false"
                            id="search-text"
                            value="hong kong"/>
                    </div>
                    <div style="padding-left: 0.3em; padding-top: 0.15em">
                        <input
                            type="submit"
                            value="search"
                            id="search-submit"/>
                    </div>
                
                </div>
                <fieldset data-role="controlgroup"
                          data-mini="true"
                          data-type="horizontal"
                          style="margin-bottom: 1.1em">
                    <label>
                        <input type="radio"
                               data-mini="true"
                               name="search-type"
                               value="chinese">
                        chinese
                    </label>
                    <label>
                        <input type="radio"
                               data-mini="true"
                               name="search-type"
                               value="english"
                               checked>
                        english
                    </label>
                    <label>
                        <input type="radio"
                               data-mini="true"
                               name="search-type"
                               value="jyutping">
                        jyutping
                    </label>
                    <label>
                        <input type="radio"
                               data-mini="true"
                               name="search-type"
                               value="pinyin">
                        pinyin
                    </label>
                </fieldset>
            </form>
        </div>

        <div
            data-role="main"
            class="ui-content"
            style="
                padding: 10px;"
            id="content">
        </div>

        <div 
            data-role="footer"
            data-position="fixed"
            id="footer"
            style="padding-left: 10px">
            <span id="source-page"></span>
            <span>
                sourced from
                <a type="button"
                   data-mini="false" 
                   href="http://www.cantonese.sheik.co.uk/scripts/wordsearch.php">
                  cantodict</a>
                by 
                <a type="button"
                   data-mini="false" 
                   href="http://boscoh.com">
                  boscoh</a>
                in 
                <a type="button"
                    data-mini="false"
                    href="https://gomix.com/#!/project/cantolite">
                  gomix</a>
            </span>
        </div>
    </div>

    <script src="/client.js"></script>

</body>
