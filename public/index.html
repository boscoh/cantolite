<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta
		name="viewport"
	    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<style>
		* {
			box-sizing: border-box;
		}
		body, form, input {
			margin: 0;
			padding: 0px;
			font-size: 18px;
		}
		input {
			font-family: monospace;
		}
		#container {
			display: flex;
			flex-direction: column;
			width: 100%;
			height: 100%;
		}
		#header {
			padding: 5px;
			line-height: 1.5em;
			width: 100%;
			background-color: #EEE;
			border-bottom: 1px solid #DDD;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		table td {
			padding: 4px;
			border: 1px solid #DDD;
			vertical-align: center;
		}
		.table-left {
			width: 50px;
			font-style: italic;
			text-align: right;
		}
		#content {
			flex: 1 1;
			overflow: auto;
			padding: 5px;
		}
		.divider {
			height: 0.7em;
		}
		label {
			font-size: 0.75em;
			display: block;
			margin-top: 1em;
			font-weight: normal;
		}
		.big-text {
			font-size: 3em;
		}
		.note {
			display: inline;
			font-style: italic;
			padding-left: 2em;
			text-align: right;
		}
	</style>
</head>

				<input type="radio" name="search-type" value="english" checked> english &nbsp;

	</div>
