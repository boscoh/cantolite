<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta
		name="viewport"
	    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<style>
		* {
			box-sizing: border-box;
		}
		body, form, input {
			margin: 0;
			padding: 0px;
			font-size: 18px;
		}
		body {
			padding-top: 90px;
		}
		#container {
			width: 100%;
			height: 100%;
		}
		#header {
			padding: 5px;
			position: fixed;
			right: 0;
			left: 0;
			z-index: 1030;
			top: 0;
			line-height: 1.5em;
			width: 100%;
			background-color: #EEE;
			border-bottom: 1px solid #CCC;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		table td {
			padding: 4px;
			border: 1px solid #DDD;
			vertical-align: center;
		}
		.table-left {
			width: 50px;
			font-style: italic;
			text-align: right;
		}
		.small-label {
      text-transform: uppercase; 
      font-size: 0.7em;
		}
		.status {
		  background: #FFFFE0;
		}
		#content {
			flex: 1 1;
			overflow: auto;
			padding: 5px;
		}
		.divider {
			height: 0.7em;
		}
		.big-text {
			font-size: 3em;
		}
		.note {
			font-style: italic;
			padding-top: 0.7em;
			font-size: 0.75em;
			line-height: 1em;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">

			<form id="search-form">
				<span class="small-label">cantolite:</span>
				<input 
				  style="
				    width: 180px; 
				    height: 1.7em; 
				    line-height: 1.7em; 
				    padding: 2px; 
				    margin: 0; 
				    font-family: monospace" 
			    id="search-text" 
			    value="dog" 
			    type="string"/>
				<input style="padding: 0; margin: 0; font-size: 12px" type="submit" value="search"/>
        <br>
				<label>
  				<input type="radio" name="search-type" value="chinese"> 
  				chinese 
				</label>
				<label>
	  			<input type="radio" name="search-type" value="english" checked> 
	  			english
				</label>
				<label>
  				<input type="radio" name="search-type" value="jyutping"> 
  				jyutping
				</label>
				<br>
				<div class="note">
					cantonese dictionary, sourced from <a href="http://www.cantonese.sheik.co.uk/scripts/wordlist.htm">cantodict</a>
					by <a href="http://boscoh.com">bosco ho</a>.
				</div>
			</form>
		</div>

		<div id="content">
		</div>

	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="/client.js"></script>

</body>
