<head xmlns="http://www.w3.org/1999/html">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        form {
            margin: 0;
        }

        table td {
            padding: 4px;
            border: 1px solid #DDD;
            vertical-align: center;
        }

        #content,
        td {
            line-height: 1.3em;
        }

        .table-left {
            width: 50px;
            font-style: italic;
            text-align: right;
        }

        .divider {
            height: 1em;
        }
        .big-text {
            font-size: 3em;
        }

        .note {
            font-weight: bold;
            font-size: 0.85em;
            line-height: 1.5em;
        }
        .small-label {
            font-size: 0.75em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div data-role="page" data-title="canto-dict" id="">
        <div data-role="header"
             data-position="fixed"
             style="
                padding: 10px 10px 0px 10px;">
            <div class="note">
                cantolite: sourced from
                <a href="http://www.cantonese.sheik.co.uk/scripts/wordlist.htm">cantodict</a>
                by <a href="http://boscoh.com">bosco ho</a>.
            </div>
            <form id="search-form">
                <div style="">
                    <input
                        type="search"
                        data-mini="true"
                        id="search-text"
                        value="dog"/>
                </div>
                <div style="">
                    <fieldset data-role="controlgroup"
                              data-type="horizontal">
                        <label>
                            <input type="radio"
                                   data-mini="true"
                                   name="search-type"
                                   value="chinese">
                            chinese
                        </label>
                        <label>
                            <input type="radio"
                                   data-mini="true"
                                   name="search-type"
                                   value="english"
                                   checked>
                            english
                        </label>
                        <label>
                            <input type="radio"
                                   data-mini="true"
                                   name="search-type"
                                   value="jyutping">
                            jyutping
                        </label>
                    </fieldset>
                </div>
            </form>
        </div>

        <div
            data-role="main"
            class="ui-content"
            style="
                padding: 10px;"
            id="content">
        </div>

    </div>

<script src="/client.js"></script>

</body>
